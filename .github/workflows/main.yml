name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Eğer ana dalın farklıysa bunu değiştir

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build site
        run: echo "Website Deployed Successfully!" > index.html  # Eğer özel bir build komutun varsa burayı değiştir

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
